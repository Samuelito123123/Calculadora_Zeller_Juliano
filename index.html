<body>
  <div class="container">
    <h1>Â¿QuÃ© dÃ­a fue? (Calendario Juliano)</h1>
    
    <label for="dia">DÃ­a</label>
    <input type="number" id="dia" min="1" max="31">

    <label for="mes">Mes</label>
    <input type="number" id="mes" min="1" max="12">

    <label for="anio">AÃ±o</label>

  <script>
    function zellerJuliano(dia, mes, anio) {
      if (mes === 1 || mes === 2) {
        mes += 12;
        anio -= 1;
      }

      let q = dia;
      let m = mes;
      let K = anio % 100;
      let J = Math.floor(anio / 100);

      // FÃ³rmula de Zeller para calendario Juliano
      let h = (q + Math.floor((13 * (m + 1)) / 5) + K + Math.floor(K / 4) + Math.floor(J / 4) + 5 * J + 6) % 7;

      let dias = ['SÃ¡bado', 'Domingo', 'Lunes', 'Martes', 'MiÃ©rcoles', 'Jueves', 'Viernes'];

      return {
        dia: dias[h],
        modulo: h
      };
    }

    function calcularDiaJuliano() {
      const dia = parseInt(document.getElementById('dia').value);
      const mes = parseInt(document.getElementById('mes').value);
      const anio = parseInt(document.getElementById('anio').value);

      if (!dia || !mes || !anio) {
        document.getElementById('resultado').innerHTML = "âš  Por favor, completa todos los campos.";
        return;
      }

      const resultado = zellerJuliano(dia, mes, anio);

      document.getElementById('resultado').innerHTML = `
        ðŸ“… Fecha: ${dia.toString().padStart(2, '0')}/${mes.toString().padStart(2, '0')}/${anio}<br>
        âž— MÃ³dulo 7: <strong>${resultado.modulo}</strong><br>
        ðŸ—“ DÃ­a de la semana (Juliano): <strong>${resultado.dia}</strong>
      `;
    }
  </script>
